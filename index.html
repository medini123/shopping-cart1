<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="content-language" content="en">
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Pizza shop</title>
        <link rel="stylesheet" href="style.css">
        <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>  
    </head>
    <body>
        <!--header-->
<header>
    <!--nav-->
    <div class="nav container">
        <a href="#" class="logo">Pizza-shop</a>
        <!--cart icon-->
        <i class='bx bx-shopping-bag' id="cart-icon"></i>
   <!--cart-->
   <div class="cart">
    <h2 class="cart-title">your cart </h2>
   <!--content-->
<div class="cart-content">

    <div class="cart-box">
        <img src="pizza3.png" class="cart-img">
        <div class="detail-box">
            <div class="cart-product-title">pizza</div>
            <div class="cart-price">15dt</div>
            <input type="number" value="1" class="cart-quantity">
        </div>   
        <!--remove cart-->
        <i class='bx bxs-trash-alt cart-remove' ></i>
   <!--total-->
   <div class="total">
    <div class="total-title">Total</div>
    <div class="total-price">0dt</div>

   </div>
   <!--buy button-->
   <button type="button" class="btn-buy">buy Now</button>
   <!--cart close-->
   <box-icon name='x' id="close-cart"></box-icon>
        </div>
    </div>

</div>
   
</div>

    </div>
</header>
<!--shop-->
<section class="shop container">
    <h2 class="section-title">Shop Products</h2>
    <!--content-->
    <div class="shop-content">
        <!--box1-->
        <div class="product-box">
        <img src="pizza.png" alt="" class="product-img">
        <h2 class="product-title">pizza 4 fromages</h2>
        <span class="price">10dt</span>
        <i class='bx bx-shopping-bag add-cart'></i>
    </div>
    <!--box2-->
    <div class="product-box">
        <img src="pizza2.png" alt="" class="product-img">
        <h2 class="product-title">pizza 4 season</h2>
        <span class="price">15dt</span>
        <i class='bx bx-shopping-bag add-cart'></i>
    </div>
   
    </div>
</section> 

<script src="main.js"></script>
    </body>
</html>
